{% extends 'base.html' %}
{% block content %}

<div class="card center text-bg-dark">
  <div class="card-header">
    <h3>Order : {{user}}</h3>
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>Date: {{order.date}}</p> 
      <p>Time: {{order.timeslot}}</p>
      <p>Party: {{order.number_of_people}}</p>
      <p>Comments: {{order.comments}}</p>
      <p>Created on: {{order.created_on}}</p>
    </blockquote>
  </div>
</div>

{% endblock %}
