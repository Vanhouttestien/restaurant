{% extends 'base.html' %}
{% block content %}
<style>
  body {
      background-image:  linear-gradient(
        rgba(0, 0, 0, 0.7), 
        rgba(0, 0, 0, 0.7)
      ),url(https://res.cloudinary.com/ds6jpxpzy/image/upload/v1666122619/rome-1968149_1920_zp73em.jpg); 
    background-size: cover;
    background-position: center;
    overflow: hidden;
    width: 100vw; 
    min-height: 100vh; 
  }
</style>
<div class="container center">
      <div class='row align-items-center'>
        <div class='col-md text-center'></div>
        <div class='col-md text-center'>
          <div class="container">
            <blockquote class="blockquote text-home"> <em> Welcome to Il Cucchiaio d'Oro. We cook traditional Italian food the way it used to be. </em></blockquote>
            {% if user.is_authenticated %}
            <a class="btn btn-danger" href="{% url 'book' %}" role="button">Book a table</a>
            {% else %}
            <a class="btn btn-danger" href="{% url 'no_user_signin_or_book' %}" role="button">Book a table</a>
            {% endif%}
        </div>
      </div>
      <div class='col-md text-center'></div>
    </div>
</div>
{% endblock %}
