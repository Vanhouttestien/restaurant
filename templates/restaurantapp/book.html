{% extends 'base.html' %}
{%load crispy_forms_tags %}
{% block content %}

<div class="bg-book">
<div class="row col-md-8 offset-md-2" >  
  <div class="form">
    <form method="POST">
      <h1>Book a table</h1>
      {% csrf_token %}
      {{ form|crispy }}
      <br>
      <button type="submit" class="btn btn-danger">Submit</button>
      <br>
    </form>
  </div>
</div>
</div>

{% endblock %}
